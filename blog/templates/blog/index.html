<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <h1>Blog</h1>
    {% for p in posts %}
        <h3><a href = "/blog/{{ p.pk }}/">{{ p }}</a></h3>
        <h4><a href="{{ p.get_absolute_url }}"> {{ p.title }} </a></h4>
        <h4>{{ p.created_at }}</h4>
        <h4>{{ p.content }}</h4>
    {% endfor %}
</body>
</html>
